<div class="card">
    <p-toast/>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button 
                pRipple 
                severity="success" 
                label="Nuevo usuario" 
                icon="pi pi-plus" 
                class="mr-2" 
                (click)="openNew()" />
            <p-button 
                pRipple 
                severity="danger" 
                label="Desactivar usuario" 
                icon="pi pi-trash" 
                (click)="deleteSelectedUsers()" 
                [disabled]="!selectedUsers || !selectedUsers.length" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="users"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedUsers"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Gesti√≥n de Usuarios</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt.filterGlobal($event.target.value, 'contains')" 
                        placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="name" style="min-width:15rem">
                    Nombre <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="category" style="min-width:10rem">
                    Rol <p-sortIcon field="category" />
                </th>
                <th pSortableColumn="status" style="min-width:10rem">
                    Estatus <p-sortIcon field="status" />
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    <p-tableCheckbox [value]="user" />
                </td>
                <td>
                    {{ user.name }}
                </td>
                <td>
                    {{ user.category }}
                </td>
                <td>
                    <p-tag 
                        [value]="user.status" 
                        [severity]="getSeverity(user.status)" />
                </td>
                <td>
                    <p-button 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (click)="editUser(user)" />
                    <p-button 
                        pRipple 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (click)="deleteUser(user)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog 
        [(visible)]="userDialog" 
        [style]="{ width: '450px' }" 
        header="Detalle del usuario" 
        [modal]="true" 
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="name" 
                        [(ngModel)]="user.name" 
                        required 
                        autofocus />
                    <small class="p-error" *ngIf="submitted && !user.name">
                        El nombre es requerido.
                    </small>
                </div>
                <div class="field">
                    <label for="status">Estatus</label>
                    <p-dropdown 
                        [(ngModel)]="user.status" 
                        inputId="status" 
                        [options]="statuses">
                            <ng-template pTemplate="selectedItem">
                                <p-tag 
                                    [value]="user.status.toUpperCase()"
                                    [severity]="getSeverity(user.status.toUpperCase())" />
                            </ng-template>
                            <ng-template let-option pTemplate="item">
                                <p-tag 
                                    [value]="option.label" 
                                    [severity]="getSeverity(option.label)" />
                            </ng-template>
                    </p-dropdown>
                </div>

                <div class="field">
                    <label class="mb-3">Rol</label>
                    <div class="formgrid grid">
                        <div class="field-radiobutton col-4">
                            <p-radioButton 
                                id="category1" 
                                name="category" 
                                value="Alumno" 
                                [(ngModel)]="user.category" />
                            <label for="category1">Alumno</label>
                        </div>
                        <div class="field-radiobutton col-4">
                            <p-radioButton 
                                id="category2" 
                                name="category" 
                                value="Docente" 
                                [(ngModel)]="user.category" />
                            <label for="category2">Docente</label>
                        </div>
                        <div class="field-radiobutton col-4">
                            <p-radioButton 
                                id="category4" 
                                name="category" 
                                value="Administrador" 
                                [(ngModel)]="user.category" />
                            <label for="category4">Administrador</label>
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    pRipple 
                    label="Cancelar" 
                    icon="pi pi-times" 
                    [text]="true" 
                    (click)="hideDialog()" />
                <p-button 
                    pRipple 
                    label="Guardar" 
                    icon="pi pi-check" 
                    [text]="true" 
                    (click)="saveUser()" />
            </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
